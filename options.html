<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Selector - Settings</title>
</head>
<body>
    <h2>GIF Selector Settings</h2>
    <label for="api-url">GIF API URL:</label>
    <input type="text" id="api-url" placeholder="https://gifable.myhost.com">
    
    <label for="api-token">API Token:</label>
    <input type="password" id="api-token" placeholder="Enter API Token">

    <button id="save">Save</button>
    <p id="status"></p>

    <script src="options.js"></script>
</body>
</html>
